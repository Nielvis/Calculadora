<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora De Gorjetas</title>
</head>
<body>
    <div id="container">
        <div>
        <h1 class="title">Calculadora De Gorjetas</h1>
        </div>
        <div>
            <form class="form" id="form">
                <Label for="conta">
                    <p>Quanto deu a sua conta?</p>
                </Label>

            <p>R$<input type="number" placeholder="1,00" name="conta" id="conta" class="forminput" required></p>
                <label for="serviço">
                    <p>Como foi o seu serviço?</p>
                </label>

            <select name="serviço" id="serviço" class="formselect" required>
                <option disabled selected value="0">--Escolha sua avaliação</option>
                <option value="0.3">30% - Supera.</option>
                <option value="0.2">20% - Atente.</option>
                <option value="0.15">15% - Aceitavel</option>
                <option value="0.1">10% - Ruim.</option>
                <option value="0.05">5% - Péssimo.</option>
            </select>

            <label for="pessoas">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
            <input type="number" placeholder="1" name="pessoas" id="pessoas" class="forminput" required>pessoa(s)
            </p>

            <button type="submit" class="formsubmit">Calcular!</button>
            </form>
        </div>
        <div id="totalgorjeta">
            Gorjeta total:
            R$<span id="gorjeta">0.00</span>
            <span id="cada">Cada</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
